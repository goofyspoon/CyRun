<html>
<head>
<title>Cyrun Lobby</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
</head>
<body>
  <h2 id="gamelobby"></h2>

  <p>game canvas here</p>


  <div id="chat_container" style="width: 200px; background-color: lightgrey;">
    <h4 style="text-align: center;">Chat</h4>
    <div id="chat" style="height: 100px; overflow-y: scroll;"></div>
    <input type="text" size="15px" placeholder="Type your message" id="chatbox" name="chat" required><button type="button" id="send">Send</button>
  </div>
  <h4>Users</h4>
  <ul id="users"></ul>
  <p id="leave"><a href="index.html">Leave room</a></p>

</html>
